<script>

    const submitButtonLogout = document.getElementById("log_out");
    const submitButtonCancel = document.getElementById("cancel_image_fr58");

    submitButtonSetting.addEventListener("click", function () {
        if (hidden_setting.style.display === "none")
            hidden_setting.style.display = "block";
        else {
            hidden_setting.style.display = "none";
        }
    });

    submitButtonLogout.addEventListener("click", function () {
        if (hidden_setting_logout.style.display === "none")
            hidden_setting_logout.style.display = "block";
        else {
            hidden_setting_logout.style.display = "none";
        }
    });

    submitButtonCancel.addEventListener("click", function () {
        hidden_setting_logout.style.display = "none";
    });
